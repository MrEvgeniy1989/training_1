<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <title>Знакомство с HTML</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <div>
            <p>Имя:</p>
            <input tabindex="1" type="text" name="username" placeholder="Имя">
        </div>
        <div>
            <p>Пароль:</p>
            <input tabindex="2" type="password" name="userpassword" placeholder="Пароль">
        </div>
        <div>
            <p>Телефон:</p>
            <input tabindex="3" type="tel" name="usertel" placeholder="Телефон">
        </div>
        <div>
            <p>Пол:</p>
            <div>
                <input tabindex="4" type="radio" name="gender" value="male" checked>Мужской
            </div>
            <div>
                <input tabindex="4" type="radio" name="gender" value="female">Женский
            </div>
        </div>
        <div>
            <p>Имущество:</p>
            <div>
                <input tabindex="5" type="checkbox" name="bike" value="yes">Велосипед
            </div>
            <div>
                <input tabindex="6" type="checkbox" name="car" value="yes">Машина
            </div>
            <div>
                <input tabindex="7" type="checkbox" name="house" value="yes">Квартира
            </div>
        </div>
        <div>
            <p>Дополнительная информация:</p>
            <textarea tabindex="8" name="text"></textarea>
        </div>
        <div>
            <p>Прикрепить фото</p>
            <input tabindex="9" type="file"></input>
        </div>
        <div>
            <p>Любимый цвет:</p>
            <select tabindex="10" name="color">
                <option value="red">Красный</option>
                <option value="green">Зеленый</option>
                <option value="yellow">Желтый</option>
            </select>
        </div>
        <div>
            <p>Действия:</p>
            <button tabindex="11" type="submit">Отправить</button>
            <button tabindex="12" type="reset">Очистить</button>
        </div>
    </form>
</body>

</html>
